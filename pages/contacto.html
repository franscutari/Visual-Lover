      <div class="textoContacto">
        <div>
            <h3>Contactanos!</h3>
        </div>
    </div>
    <form action="" , method="get" , enctype="text/plain">
        <div class="bloqContactForm">
            <div class="labelForm">
                <label for="name">Nombre</label>
            </div>
            <div class="contactForm1">
                <input class="campoContact" type="name" , id="name" , placeholder=" Ingrese su nombre" , required>
            </div>
        </div>
        <div class="bloqContactForm">
            <div class="labelForm">
                <label for="apellido">Apellido</label>
            </div>
            <div class="contactForm1">
                <input class="campoContact" type="name" , id="apellido" , placeholder=" Ingrese su apellido" , required>
            </div>
        </div>
        <div class="bloqContactForm">
            <div class="labelForm">
                <label for="email">Email</label>
            </div>
            <div class="contactForm1">
                <input class="campoContact" type="email" , id="email" , placeholder=" Ingrese su email" , required>
            </div>
        </div>
        <div class="bloqContactForm">
            <div class="labelForm">
                <label for="name">Celular</label>
            </div>
            <div class="contactForm1">
                <input class="campoContact" type="tel" , id="email" , placeholder=" Ingrese su celular" , required>
            </div>
        </div>
        <div class="bloqContactForm">
            <div class="contactForm2">
                <textarea class="campoContact2" name="" id="" cols="30" rows="10" placeholder="ingrese su consulta"></textarea>
            </div>
        </div>
        <div class="buttonsForm">
            <input class="buttonForm" type="button" value="Borrar">
            <input class="buttonForm" type="button" value="Enviar">
        </div>
    </form>

      <footer>
        <h6>Todos los derechos reservados</h6>
      </footer>
